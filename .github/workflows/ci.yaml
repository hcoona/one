name: CI_Linux
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  BAZEL_APT_Linux:
    strategy:
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install GCC 10
        run: sudo apt install gcc-10
      - name: Install LLVM 12
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 12
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          clean: true
          fetch-depth: 1
      - name: Install Bazelisk
        uses: bazelbuild/setup-bazelisk@v1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: bazel
      - run: echo "common --disk_cache=$HOME/.cache/bazel/disk_cache" >> .bazelrc
      - run: echo "common --repository_cache=$HOME/.cache/bazel/repository_cache" >> .bazelrc
      - run: bazel build //...
      - run: bazel test --test_env=srcdir=$PWD/third_party/protobuf/src/google/protobuf/testdata -- //... -//third_party/protobuf:protobuf_test -//third_party/arrow:column_io_benchmark
